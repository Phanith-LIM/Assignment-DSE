<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Responsive NavigationBar</title>
</head>
<style>
    .navbar-nav .nav-item:hover {
        background-color: rgb(25, 153, 25);
        opacity: 1;
        border-radius: 8px;
    }
    .navbar-nav .nav-item .nav-link:hover {
        color: white;
    }
    @media (max-width: 767.98px) {
        .navbar-collapse {
            padding: 8px;
        }
        .nav-link {
            margin: 0px 8px;
        }
    }

</style>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand nav-link text-dark d-block d-md-none py-2" href="#">Home</a>
            <button class="navbar-toggler ms-auto outline-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav">
                    <li class="nav-item me-3 active">
                        <a class="nav-link text-dark" href="#">Home</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link text-dark" href="#">News</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link text-dark" href="#">Contact</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link text-dark" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
